<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}{% endblock %}</title>
  <!-- <link rel="shortcut icon" href="/static/?.png" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='smartHealth.css') }}" />
</head>

<body>
  <header>
    <nav class="navbar" aria-label="main navigation">
      <div class="navbar-brand">
        <span class="navbar-item">
          <a class="button is-rounded is-primary" href="{{ url_for('home_page_doctor') }}">Home</a>
        </span>
        <span class="navbar-item">
          <a class="button is-rounded is-warning" href="{{ url_for('login_page') }}">Log out</a>
        </span>
      </div>
    </nav>
  </header>

  <main>
    <section class="section">
      <div class="content">
        {% block content %}{% endblock %}
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="content">
      <small>&copy; 2020, Smart Health</small>
    </div>
  </footer>
</body>

</html>
