{% extends "patient/patient_layout.html" %}
{% block title %}Doctor Details{% endblock %}
{% block content %}
<h1 class="title">Doctor Details</h1>

<table class="table" style="width:30%">
    <tbody>
      <tr>
        <th>Title:</th>
        <td>{{row[6]}}</td>
      </tr>
      <tr>
        <th>Name:</th>
        <td>{{row[1]}}</td>
      </tr>
      <tr>
        <th>Surname:</th>
        <td>{{row[2]}}</td>
      </tr>
      <tr>
        <th>Profession:</th>
        <td>{{row[7]}}</td>
      </tr>
      <tr>
        <th>Hospital:</th>
        <td>{{row[5]}}</td>
      </tr>
    </tbody>
</table>

{% endblock %}
